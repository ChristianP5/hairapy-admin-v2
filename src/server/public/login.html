<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/env.js"></script>
    <script src="js/login.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <div class="login-title">
      <h1 id="hairapy-admin-title"></h1>
    </div>

    
    <form id="login-form" action="" method="post">
    <div class="credentials-box">
      <div class="admin-box">
        <h2>Admin</h2>
      </div>
      <section class="credentials-form">
        <section class="credentials-left">
          <div class="username-input">
            <input
              type="text"
              id="input-username"
              name="username"
              placeholder="Username"
            />
          </div>
          <div class="password-input">
            <input
              type="password"
              id="input-password"
              name="password"
              placeholder="Password"
            />
          </div>
        </section>
        <section class="credentials-right">
          <div class="g-recaptcha" data-sitekey="6LeCVvcpAAAAAKRYXT7Ga1diIOxLw7aMfIXOHCS3"></div>
  
        <input class="login-box" type="submit" value="Log In" id="input-submit">
        </section>
      </section>
    </form>
    </div>
  </body>
</html>
