        <li class = "dashboard-option">

              <div class="nav-text dashboard-text">
                <p>Dashboard</p>
              </div>
            </div>
          </a>
        </li>
        <li class = "dashboard-option">
          <a href="predictions.html">
            <div id="predictions-option" class="nav-option">
              <div class="nav-icon">
                <img src="img/predictions_brown.png" alt="" />
              </div>
              <div class="nav-text">
                <p>Predictions</p>
              </div>
            </div>
          </a>
        </li>
        <li class = "dashboard-option">
          <a href="articles.html">
            <div id="articles-option" class="nav-option">
              <div class="nav-icon">
                <img src="img/articles_brown.png" alt="" />

              <div class="nav-text">
                <p>Article</p>
              </div>
            </div>

        </li>
        <li class = "dashboard-option">
          <a href="users.html">

                <p>Users</p>
              </div>
            </div>

          <p>Logout</p>
        </a>

    <main>
      <div class="vertical-line"></div>
        <div class ="dashboard-page">
            <h1>DASHBOARD<h1>
            <div class="boxes">
                <div class = "predictions-box"> 
                  <h3>Predictions</h3>
                  <p id="predictions-num"></p>
                </div>
                <div class = "articles-box">
                  <h3>Articles</h3> 
                  <p id="articles-num"></p>
                </div>  
                <div class = "users-box"> 
                  <h3>Users</h3>
                  <p id="users-num"></p>
                </div>  
            </div>
            <section id="logs-section" class="logs-section">
              <ul class="uptime-section">
                <li class="uptime-box">
                  <div class="uptime-icon">
                    <div></div>
                  </div>
                  <div class="uptime-name">
                    <p>Base Service</p>
                  </div>
                </li>
                <li class="uptime-box">
                  <div class="uptime-icon">
                    <div></div>
                  </div>
                  <div class="uptime-name">
                    <p>Auth Service</p>
                  </div>
                </li>
              </ul>
              <div class="logs-graph-section" id="logs-graph-section">
                <h3>Cron Job Deletions (past 6 days)</h1>
                  <div id="cron-deletion-graph">

                  </div>
              </div>
